<router-outlet></router-outlet>
<div class="search">
    <form #Form="ngForm" (submit)="onSubmit()">
        <input type="text" placeholder="Search City" (ngModelChange)="clear()" name="city" [(ngModel)]="cityName">
    </form>
    <span *ngIf="errorMessage">{{errorMessage}}</span>
</div>
<div class="container" *ngIf="weatherData">
    <div class="upper-div">
        <img src="./assets/cold.jpg" *ngIf="weatherData.main.temp<15" />
        <img src="./assets/hot.jpg" *ngIf="weatherData.main.temp>29" />
        <img src="./assets/warm.jpg" *ngIf="weatherData.main.temp>=15 && weatherData.main.temp<=29" />
        <div class="weather-data">
            <div class="location">{{weatherData.name}}</div>
            <div class="temperature">{{weatherData.main.temp|number:'1.0-0'}}ºF</div>
        </div>
    </div>
    <div class="lower-div">
        <div class="more-info-label">
            More info
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-labe">
                    <img src="./assets/tempcold.png" alt="">
                    <span>min</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.temp_min}}<br /> ºF
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-labe">
                    <img src="./assets/temphot.png" alt="">
                    <span>max</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.temp_max}}<br /> ºF
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-labe">
                    <img src="./assets/humidity.png" alt="">
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.humidity}}%
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-labe">
                    <img src="./assets/wind.png" alt="">
                    <span>wind</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.wind.speed}}<br />Km/h
                </div>
            </div>
        </div>
    </div>
</div>
